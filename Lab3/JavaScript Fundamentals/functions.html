<!DOCTYPE html>
<html>
    <body>
        <script>
            function checkAge(age) {
                return (age > 18) ? true : confirm('Did parents allow you?');
            }

            //second task
            function min(a, b) {
                return a < b ? a : b;
            }

            //third task
            function pow(x, n) {
                let result = x;

                for (let i = 1; i < n; i++) {
                    result *= x;
                }

                return result;
            }

            let x = prompt("x?", '');
            let n = prompt("n?", '');

            if (n < 1) {
                alert(`Power ${n} is not supported, use a positive integer`);
            } else {
                alert( pow(x, n) );
            }

            //arrow function
            function ask(question, yes, no) {
                if (confirm(question)) yes();
                else no();
                }

                ask(
                    "Do you agree?",
                    () => alert("You agreed."),
                    () => alert("You canceled the execution.")
                );
        </script>
    </body>
</html>
