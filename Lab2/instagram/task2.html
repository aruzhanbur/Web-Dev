<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 1000px;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .image-container img {
            width: 400px;
            height: auto;
        }
        .login-form-container {
            flex: 1;
            max-width: 350px;
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .login-form img {
            width: 175px;
            margin-bottom: 20px;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
            background-color: #fafafa;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #007ac1;
        }
        .login-form .forgot-password {
            display: block;
            margin: 10px 0;
            font-size: 12px;
            color: #00376b;
            text-decoration: none;
        }
        .login-form .facebook-login {
            display: block;
            margin: 10px 0;
            font-size: 14px;
            color: #385185;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-box {
            text-align: center;
            font-size: 14px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .signup-box a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
        .signup-box a:hover {
            text-decoration: underline;
        }
        .app-download {
            text-align: center;
            margin-top: 15px;
        }
        .app-download img {
            width: 135px;
            margin: 5px;
        }
        .footer {
            text-align: center;
            padding: 15px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: white;
        }
        .footer a {
            font-size: 12px;
            color: #606770;
            text-decoration: none;
            margin: 0 5px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/phoneImg.png" alt="Phone Image">
        </div>
        <div>
            <div class="login-form-container">
                <div class="login-form">
                    <img src="img/instText.png" alt="Instagram Logo">
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit">Войти</button>
                    <a href="#" class="facebook-login">Войти через Facebook</a>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
            </div>
            <div class="signup-box">
                У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>
            <div class="app-download">
                <p>Установите приложение.</p>
                <img src="img/appStore.png" alt="App Store">
                <img src="img/googlePlay.png" alt="Google Play">
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <a href="#">Meta</a>
            <a href="#">Информация</a>
            <a href="#">Блог</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>
            <a href="#">API</a>
            <a href="#">Конфиденциальность</a>
            <a href="#">Условия</a>
            <a href="#">Места</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Загрузка контактов</a>
            <a href="#">Meta Verified</a>
        </div>
        <div>
            <a href="#">Русский</a>
            <a href="#">© 2025 Instagram from Meta</a>
        </div>
    </div>
</body>
</html>
